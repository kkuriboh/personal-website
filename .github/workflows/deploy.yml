name: Deploy
on:
    push:
        branches: main
    pull_request:
        branches: main

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Clone repository
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: lts/*

            - name: Build step
              run: yarn && yarn build && yarn postbuild

            - name: Upload to Deno Deploy
              uses: denoland/deployctl@v1
              with:
                  project: 'smallpp'
                  entrypoint: 'https://deno.land/std@0.194.0/http/file_server.ts -H "content-encoding: br"'
                  root: 'out'
